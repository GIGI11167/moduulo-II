<!-- 
Usando DOM

1. Cambiar contenido : Crea un programa en JavaScript que cambie el texto de un 
elemento HTML al hacer clic en un botón.

-->


<!DOCTYPE html>
<html>
<head>
<title>Cambiar texto con DOM</title>
</head>
<body>

<p id="texto"> felizzzzzz </p>
<button id="boton">Cambiar texto</button>

<script>

const textoElemento = document.getElementById('texto');
const botonElemento = document.getElementById('boton');
botonElemento.addEventListener('click', function() {
  
  textoElemento.textContent = 'Texto cambiado a tristeza :( )';
});
</script>

</body>
</html>

Usando DOM

2. Cambiar estilo : Escribe un código en JavaScript que modifique el color de fondo 
de un elemento al presionar un botón.
-->

<!DOCTYPE html>
<html>
<head>
<title>Cambiar texto con DOM</title>
</head>
<body>

<div id="micolor" style="width: 200px; height: 200px; background-color: blueviolet;" ></div>
<button onclick="cambiarcolor()">cambiar color</button>

<script>

    function cambiarcolor(){
        document.getElementById("micolor").style.backgroundColor = "lightblue";
    }
    
</script>

</body>
</html>

<!-- 
Usando DOM

Agregar elementos : Crea un programa en JavaScript 
que permita agregar elementos a una lista en el HTML al hacer clic en un botón.

-->

<!DOCTYPE html>
<html>
<head>
<title>Cambiar texto con DOM</title>
</head>
<body>

<ul id="milista">
    <li> Elemento 1</li>
    <li> Elemento 2</li>
</ul>
<button onclick="agregarElemento()">agregar elemento</button>

<script>

    function agregarElemento(){
        const nuevoElemento =
        document.createElement("li");
        nuevoElemento.textContent = "nuevo elemento";
        document.getElementById("milista").appendChild(nuevoElemento);
    }

</script>

</body>
</html>

<!-- 
Eliminar elementos : Escribe un código en JavaScript que elimine 
un elemento específico del HTML al presionar un botón.

-->

<ul id="miLista2">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
  </ul>
  <button onclick="eliminarElemento()">Eliminar elemento</button>

<script>

function eliminarElemento() {
const lista = document.getElementById("miLista2");
const elementoAEliminar = lista.querySelector("li:last-child"); // Elimina el último elemento
if (elementoAEliminar) {
lista.removeChild(elementoAEliminar);
}
}
</script>
